{% extends "layouts/main.html" %}

{% block inner_sidebar_skeleton %}{% endblock %}

{% block main_body %}
<div 
    class="
        relative flex-1 min-w-[15rem] border-r border-r-gray-800
        h-[calc(100vh-4.6875rem)]
        overflow-y-auto overflow-x-hidden
        [scrollbar-gutter:stable]
        [scrollbar-width:thin] [scrollbar-color:#555_#111]
        [&::-webkit-scrollbar]:w-[8px]
        [&::-webkit-scrollbar-track]:bg-[#111]
        [&::-webkit-scrollbar-thumb]:bg-[#555]
        [&::-webkit-scrollbar-thumb:hover]:bg-[#666]
        [&::-webkit-scrollbar-button]:hidden
    "
>
    <div
        class="
            absolute w-full h-full blur-md brightness-50 z-[-1]
        "
        style="
            background-image: url('https://gifdb.com/images/high/light-trails-wave-background-r4tz04b0l8kqi6do.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        "
    ></div>

    <div class="p-[1.5em] w-full min-h-full flex flex-row justify-center items-center bg-black bg-opacity-50 border-black">
        <div class="p-[1em] max-w-[40rem] flex-1 bg-gray-800 bg-opacity-50 rounded-[2.5rem]">
            <section class="p-[1em] [@media(min-width:480px)]:p-[2em] w-full flex flex-col justify-stretch items-center">
                <header class="font-sans font-bold text-4xl [@media(min-width:480px)]:text-5xl text-white">Register</header>

                <span class="mt-[2em] self-start text-white text-xs">Already have an account? <a href="/login/" class="underline text-blue-600">Login</a>.</span>
                <form action="/verify-registration/" method="post" class="mt-[1em] w-full flex flex-col justify-stretch items-start gap-[0.5em]">
                    <div class="flex flex-col justify-start items-start [@media(min-width:480px)]:flex-row [@media(min-width:480px)]:justify-between [@media(min-width:480px)]:items-stretch gap-[2em]">
                        <div class="flex-1">
                            <label class="w-full text-white">First Name</label>
                            <input
                                type="text"
                                id="first_name"
                                name="first_name"
                                placeholder="First Name..."
                                class="mt-[0.5em] px-[1em] py-[0.5em] w-full rounded-[0.5rem] outline-none text-black"
                            >
                            <span id="first_name_error" class="text-xs text-red-500 font-sans">*Error</span>
                        </div>
                        <div class="flex-1">
                            <label class="w-full text-white">Last Name</label>
                            <input
                                type="text"
                                id="last_name"
                                name="last_name"
                                placeholder="Last Name..."
                                class="mt-[0.5em] px-[1em] py-[0.5em] w-full rounded-[0.5rem] outline-none text-black"
                            >
                            <span id="last_name_error" class="text-xs text-red-500 font-sans">*Error</span>
                        </div>
                    </div>

                    <label class="mt-[1em] w-full text-white">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Username..."
                        class="mt-[0.5em] px-[1em] py-[0.5em] w-full rounded-[0.5rem] outline-none text-black"
                    >
                    <span id="password_error" class="text-xs text-red-500 font-sans">*Error</span>

                    <label class="mt-[1em] w-full text-white">Email</label>
                    <input
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Email..."
                        class="mt-[0.5em] px-[1em] py-[0.5em] w-full rounded-[0.5rem] outline-none text-black"
                    >
                    <span id="password_error" class="text-xs text-red-500 font-sans">*Error</span>

                    <label class="mt-[1em] w-full text-white">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password..."
                        class="mt-[0.5em] px-[1em] py-[0.5em] w-full rounded-[0.5rem] outline-none text-black"
                    >
                    <span id="password_error" class="text-xs text-red-500 font-sans">*Error</span>

                    <button type="button" class="w-full mt-[1em] mb-[4px] p-[1em] item-center self-center bg-blue-500 rounded-[1rem] text-gray-200 font-bold shadow-[0px_4px_2px_rgb(0,0,250)] active:shadow-[0px_0px_0px] active:mt-[calc(1em+4px)] active:mb-0">Register</button>
                    <span class="mt-[0.5em] self-center text-gray-500 text-sm">By registering, you agree with our <a href="/tos/" class="mt-[1em] text-sm text-blue-600 hover:underline">Terms of Service & Privacy Policy</a></span>
                </form>
            </section>
        </div>
    </div>
</div>
{% endblock %}
